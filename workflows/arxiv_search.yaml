name: "Search Arxiv Papers"
description: "Search, download, and summarize relevant papers on Arxiv"
version: "1.0"

inputs:
  query:
    type: "string"
    description: "Search query"
  max_results:
    type: "int"
    description: "Max number of search results to retrieve"
    default: 5

steps:
  - id: "arxiv_search"
    type: "arxiv_search"
    params:
      query: "{{ inputs.query }}"
      max_results: "{{ inputs.max_results }}"

outputs:
  search_results:
    description: "Found papers"
    value: "{{ steps.arxiv_search.content }}"
